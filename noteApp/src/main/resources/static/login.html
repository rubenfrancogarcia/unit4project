<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
</head>
<body>
    <form id="login-form">
        <div class="form-group">
            <lable for="login-username">Username</lable>
            <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>
        <div class="form-group">
            <lable for="register-password">Password</lable>
            <input type="text" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
            <a href="./register.html" class="btn btn-secondary">Register</a>
        </div>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./javascript/login.js" type="application/javascript"></script>
</html>
