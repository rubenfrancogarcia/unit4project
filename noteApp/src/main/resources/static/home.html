<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="./css/home.css" >
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>

    <body>
        
        <a id='logout-btn' class="btn btn-danger navbar-btn" >logout</a>
        <p id="welcome-prompt"></p>
        <div class="container">
            <div id="loader" ></div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="col-sm-1">ID</th>
                        <th scope="col" class="col-sm-5">Body</th>
                        <th scope="col" class="col-sm-2"></th>
                    </tr>
                </thead>
                <tbody id="notes-table-body">
                </tbody>
            </table>
        </div>

        <!--form -->
        <div class="container" id="home-container">
            <div id="note-form-container">
                <form id="note-form">
                    <div class="form-group">
                        <textarea class="form-control" id="note-input" placeholder="Add your note. . ."
                            rows="5"></textarea>
                    </div>
                    <button id="submit-note-button" onClick="addNote()" type="submit" class="btn btn-primary mt-1">Submit</button>
                </form>
            </div>
        </div>
        <!-- Modal-->
       <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="editNoteModal" tabindex="-1" role="dialog" aria-labelledby="editNoteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editNoteModal">Modal title</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label>Edit your note</label>
          <input id="edit-note-body-field"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="editNote()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        <script src="./javascript/home.js" type="application/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
